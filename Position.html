<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position :- static (default) , absolute , relative , fixed , sticky */
        .box{
            border:2px solid #ff3f34;
            width:150px;
            height:150px;
            margin:2px;
            display:inline-block;
        }
        #box3{
            /* relative to it's normal position  */
            /* absolute : relative to it's parant's position */
            /* fixed:position relative to browser window(jya hoy tyaj rahe scroll karvama aave to pan) */
            position:sticky;
            top:3px;
        }
        .container{
            border:3px solid #ff3f34;
            background-color: #4bcffa;
            height: 3400px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
    <div class="box" id="box4">4</div>
    </div>
</body>
</html>
