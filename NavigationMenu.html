<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Menu</title>
    <style>
        .navbar {
            background-color: #2f3640;
            color: white;
            border-radius: 10px;
            outline-offset: 10px;
            outline: 3px #2f3640 solid;
            margin: 20px 13px;
            
        }

        .navbar ul {
            overflow: auto;
        }

        .navbar li {
            list-style: none;
            padding: 3px 5px;
            margin: 13px 20px;
            float: left;
        }

        .navbar li:hover {
            background-color: #7f8c8d;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .search {

            padding: 3px 5px;
            float: left;
            list-style: none;
            padding: 3px 5px;
            margin: 13px 20px;
            display: flex;
            margin-left: 30px;
            flex-direction: row;

        }

        .navsearch {
            border-style: none;
            margin-left: 0px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            padding-left:10px ;
            display: inline;
        }

        img {
            margin-right: 0px;
            margin-left: 5px;
           width: 5%;
            max-height: 0.1%;
            background-color: white;
            size-adjust: cover;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;

        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="http://" target="_blank" rel="noopener noreferrer">Home</a></li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer">Pdf</a></li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer">Setting</a></li>
                <li><a href="http://" target="_blank" rel="noopener noreferrer">About</a></li>
                <div class="search">search
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-4jD1OtmsXNo95HIsRGF1SpvhmsJ5ZWt3tg&usqp=CAU"
                        alt="">
                    <input type="text" class="navsearch" placeholder="serach here">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
